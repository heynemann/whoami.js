<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">

        <title>WhoAmI.js - Test</title>

        <script type="text/javascript" src="whoami.core.js"></script>
        <script type="text/javascript" src="whoami.platform.windows.js"></script>
        <script type="text/javascript" src="whoami.platform.linux.js"></script>
        <script type="text/javascript" src="whoami.platform.android.js"></script>
        <script type="text/javascript" src="whoami.platform.iphone.js"></script>
        <script type="text/javascript" src="whoami.platform.ipad.js"></script>
        <script type="text/javascript" src="whoami.platform.ipod.js"></script>
        <script type="text/javascript" src="whoami.platform.mac.js"></script>

        <script type="text/javascript" charset="utf-8">
            function initialize() {
                whoami.identify();

                document.getElementById('platform').innerHTML =
                    whoami.platform;

                document.getElementById('browser').innerHTML =
                    whoami.browser;
            }
        </script>

    </head>

    <body onload="initialize()">
        <h2>Platform: <span id="platform"></span></h2>
        <h2>Browser: <span id="browser"></span></h2>
    </body>
</html>
